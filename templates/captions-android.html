<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Google IO</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="includes/v{{static_version}}/css/generic.css" media="all" />
  {% if theme == 'dark' %}
  <link rel="stylesheet" type="text/css" href="includes/v{{static_version}}/css/all-android-dark.css" media="all" />
  {% else %}
  <link rel="stylesheet" type="text/css" href="includes/v{{static_version}}/css/all-android.css" media="all" />
  {% endif %}
  <script type="text/javascript"><!--//--><![CDATA[//><!--
    document.write('<link rel="stylesheet" href="includes/css/js.css" type="text/css" media="screen" />');
  //--><!]]></script>
  <!--[if lt IE 7]>
    <script type="text/javascript" src="includes/js/pngfix.js"></script>
  <![endif]-->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script type="text/javascript" src="/includes/v{{static_version}}/js/jquery-effects.js"></script>
  <script type="text/javascript">
    Stream.lang = '{{lang}}';
    Stream.eventId = '{{event.key.name}}';
    Stream.lasts = {{lasts|safe}};
    Stream.rtl_langs = {{rtl_langs|safe}};
    Stream.run = true;

    var _gaq = _gaq || [];
    {% if ga_account %}
    _gaq.push(['_setAccount', '{{ga_account}}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : '//www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    {% endif %}
  </script>
</head>
<body class="gadget">
  <div class="gadgetWrapper">
    <div class="gadgetHeader">
      <h2><span id="liveNow" style="display:none;"></span><span id="eventTitle">No event in progress</span></h2>
    </div>
    <div class="gadgetContent">
      <div id="captions"></div>
      <div id="messageBox" style="display:none;"></div>
    </div>
  </div>
</body>
</html>
